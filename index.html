<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo app</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="mt-5 container w-75 m-auto">
        <h1 id="heading-1" class="mb-3">Todo App</h1>

        <form id="form" class="row">
            <input type="text" placeholder="Enter the task." id="add-input" class="round p-2">
            <div id="message-section" class="text-red"></div>
            <input type="submit" value="Add Task" id="btn-submit" class="btn btn-primary">
        </form>


        <h3 id="heading-3" class="mt-3 text-white">Tasks</h3>

        <div id="tasks-section">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="js/app.js"></script>
</body>

</html>
